<head>
	<meta charset="utf-8">
	<title>{{ .Title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ $opts := dict "transpiler" "libsass" }}
	{{ $scss := resources.Get "scss/ilia1.scss" }}

	<link rel="stylesheet" href="{{ $styles.RelPermalink }}" />
</head>
